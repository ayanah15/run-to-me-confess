<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Confession ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #fde4ef;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.hidden {
  display: none;
}

/* ---------- BOX ---------- */
.box {
  width: 180px;
  height: 140px;
  background: #ffb6c1;
  border-radius: 15px;
  position: relative;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  animation: float 3s ease-in-out infinite;
}

.lid {
  position: absolute;
  top: -25px;
  width: 180px;
  height: 40px;
  background: #ff9eb5;
  border-radius: 15px 15px 5px 5px;
  transition: 0.8s;
}

.box.open .lid {
  transform: rotateX(120deg);
  transform-origin: bottom;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.open-btn {
  margin-top: 25px;
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  background: #ec407a;
  color: white;
  cursor: pointer;
}

/* ---------- CONFESSION ---------- */
.confession {
  text-align: center;
  animation: zoomIn 1s ease;
}

.confession h2 {
  color: #ad1457;
}

.confession p {
  font-size: 13px;
  color: #555;
  text-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

textarea {
  width: 260px;
  height: 80px;
  margin-top: 15px;
  border-radius: 15px;
  border: none;
  padding: 10px;
  box-shadow: inset 0 4px 8px rgba(0,0,0,0.15);
  outline: none;
  font-family: 'Poppins', sans-serif;
}

.send {
  margin-left: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #ec407a;
  color: white;
  cursor: pointer;
}

/* ---------- FINAL ---------- */
.final {
  text-align: center;
  animation: fadeIn 1.5s ease;
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff69b4;
  border-radius: 50%;
  animation: sparkle 1.5s infinite;
}

@keyframes sparkle {
  0% { transform: scale(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: scale(1.8); opacity: 0; }
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- OPENING -->
<div id="opening" style="text-align:center;">
  <div class="box" id="box">
    <div class="lid"></div>
  </div>
  <button class="open-btn" onclick="openBox()">Click here to open</button>
</div>

<!-- CONFESSION -->
<div class="confession hidden" id="confession">
  <h2>Yes, confess cheyythoolu</h2>
  <p>Yes, confess ittt...</p>

  <textarea placeholder="Type here..."></textarea><br><br>
  <button class="send" onclick="finish()">Send!</button>
</div>

<!-- FINAL -->
<div class="final hidden" id="final">
  <h2 style="color:#ad1457;">Your secret is safe with me üíó</h2>
</div>

<script>
function openBox() {
  document.getElementById("box").classList.add("open");
  setTimeout(() => {
    document.getElementById("opening").classList.add("hidden");
    document.getElementById("confession").classList.remove("hidden");
  }, 900);
}

function finish() {
  document.getElementById("confession").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");

  for (let i = 0; i < 20; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1500);
  }
}
</script>

</body>
</html>
